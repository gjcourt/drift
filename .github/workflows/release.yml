name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build & release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -race -count=1 ./...

      - name: Build binaries
        run: |
          GOOS=linux  GOARCH=amd64  go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o drift-linux-amd64   ./cmd/drift
          GOOS=linux  GOARCH=arm64  go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o drift-linux-arm64   ./cmd/drift
          GOOS=darwin GOARCH=amd64  go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o drift-darwin-amd64  ./cmd/drift
          GOOS=darwin GOARCH=arm64  go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" -o drift-darwin-arm64  ./cmd/drift

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            drift-linux-amd64
            drift-linux-arm64
            drift-darwin-amd64
            drift-darwin-arm64
          generate_release_notes: true
